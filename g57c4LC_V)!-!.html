<!DOCTYPE html>
<html>
<head>
    <title>Yum, Yum, Yum</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function Peach(pip) {
            return pip * 1.1;
        }
        function Main() {
            var yum = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = 'Hmm, ' + yum + ' gives ' + Peach(yum);
        }
    </script>
</head>
<body>
    <h1>Yum, Peaches &amp; Pips (Original question)</h1>
    <br />
    Enter something!<br />

    <textarea id="txtPrice" rows="1" cols="30"></textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    The code returns:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>

</body>
</html>
